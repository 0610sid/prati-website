    <script>
      (function () {
        function id(v) {
          return document.getElementById(v);
        }
        function loadbar() {
          var ovrl = id("overlay"),
            prog = id("progress"),
            stat = id("progstat"),
            img = document.images,
            c = 0;
          tot = img.length;

          function imgLoaded() {
            c += 1;
            var perc = (((100 / tot) * c) << 0) + "%";
            prog.style.width = perc;
            stat.innerHTML = perc;
            if (c === tot) return doneLoading();
          }
          function doneLoading() {
            ovrl.style.opacity = 0;
            setTimeout(function () {
              ovrl.style.display = "none";
            }, 1200);
          }
          for (var i = 0; i < tot; i++) {
            var tImg = new Image();
            tImg.onload = imgLoaded;
            tImg.onerror = imgLoaded;
            tImg.src = img[i].src;
          }
        }
        document.addEventListener("DOMContentLoaded", loadbar, false);
      })();
    </script>
    <style>
      .no-js #loader {
        display: none;
      }
      .js #loader {
        display: block;
        position: absolute;
        left: 100px;
        top: 0;
      }
      .se-pre-con {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: center no-repeat rgb(0, 0, 0);
      }

      .loader-container {
        margin: 0;
        height: 100vh;
        align-items: center;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .lightgreen,
      .darkgreen {
        margin: auto;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .lightgreen {
        z-index: 999;
        background-color: rgba(171, 39, 232, 0.3);
        animation: hide1 2s ease infinite;
      }

      .darkgreen {
        background-color: rgba(155, 11, 199, 0.4);
        animation: hide2 2s ease infinite;
      }

      @keyframes hide1 {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes hide2 {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
      #overlay {
        position: fixed;
        z-index: 99999;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(0, 0, 0);
        transition: 1s 0.4s;
      }
      #progress {
        height: 1px;
        background: transparent;
        position: absolute;
        width: 0;
        top: 50%;
        padding: 0 10vw;
      }
      #progstat {
        font-size: 0.7em;
        letter-spacing: 3px;
        position: absolute;
        top: 50%;
        margin-top: -0.7em;
        width: 100%;
        text-align: center;
        color: rgb(223, 223, 223);
      }
    </style>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <!-- <script type="text/javascript" src="loadImg.js"></script> -->
    <!-- <script type="text/javascript">

  </head>
  <body>
    <div class="se-pre-con">
      <!-- <div class="loader-container"> -->
      <div id="overlay">
        <div id="progstat"></div>
        <div id="progress"></div>
        <div class="lightgreen"></div>
        <div class="darkgreen"></div>
      </div>
      <!-- </div> -->
    </div>
    <div id="root"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
